<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Login</title>

</head>

<body>
<h3 align="center">这是一个带有登录框的主页</h3>
<div class="container">
    <form class="form-signin" th:action="@{/login}" method="post">
        <input name="username"/>
        <input type="password" name = "password"/>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
